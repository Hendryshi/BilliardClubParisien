<div class="applications-container">
  <app-breadcrumb [items]="[
    { label: 'Accueil', link: '/home' },
    { label: 'Admin' },
    { label: 'Gestion des Demandes' }
  ]"></app-breadcrumb>

  <app-page-header
    title="Gestion des Demandes d'Inscription"
    subtitle="Gérez et suivez les demandes d'inscription des nouveaux membres"
    icon="group_add">
  </app-page-header>

  <mat-card>
    <mat-card-content>
      <div class="table-container">
        <div class="table-scroll-container">
          <table mat-table [dataSource]="dataSource" matSort matSortDisableClear class="applications-table">
            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Nom</th>
              <td mat-cell *matCellDef="let application">{{application.nom}}</td>
            </ng-container>

            <!-- Prénom Column -->
            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Prénom</th>
              <td mat-cell *matCellDef="let application">{{application.prenom}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Email</th>
              <td mat-cell *matCellDef="let application">{{application.email}}</td>
            </ng-container>

            <!-- Téléphone Column -->
            <ng-container matColumnDef="telephone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Téléphone</th>
              <td mat-cell *matCellDef="let application">{{application.telephone}}</td>
            </ng-container>

            <!-- Formule Column -->
            <ng-container matColumnDef="formule">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Formule</th>
              <td mat-cell *matCellDef="let application">{{application.formule}}</td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="dateInscription">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Date d'inscription</th>
              <td mat-cell *matCellDef="let application">
                {{application.dateInscription | date:'dd/MM/yyyy'}}
              </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Statut</th>
              <td mat-cell *matCellDef="let application">
                <span [class]="'status-badge ' + getStatusClass(application.status)">
                  <mat-icon>{{getStatusIcon(application.status)}}</mat-icon>
                  {{application.status}}
                </span>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions" stickyEnd>
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let application">
                <button mat-mini-fab 
                        color="primary" 
                        matTooltip="Voir les détails"
                        class="action-button">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]"
                      [pageSize]="10"
                      showFirstLastButtons
                      aria-label="Sélectionner la page">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
