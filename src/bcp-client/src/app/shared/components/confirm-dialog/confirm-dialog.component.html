<div class="dialog-container">
  <div class="dialog-content">
    <div class="dialog-icon">
      <mat-icon>help_outline</mat-icon>
    </div>
    <h2>{{data.title}}</h2>
    <p>{{data.message}}</p>
  </div>

  <mat-dialog-actions>
    <button mat-stroked-button (click)="onCancel()">
      {{data.cancelText}}
    </button>
    <button mat-flat-button color="primary" (click)="onConfirm()">
      {{data.confirmText}}
    </button>
  </mat-dialog-actions>
</div>
