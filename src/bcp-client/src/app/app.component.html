<div class="app-container">
  <mat-toolbar color="primary" class="toolbar">
    <div class="toolbar-left">
      <button
        mat-icon-button
        class="menu-button"
        (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo">Billiard Club Parisien</span>
    </div>
    
    <div class="toolbar-right">
      <button mat-button class="login-button" routerLink="/admin/login">
        <mat-icon>login</mat-icon>
        <span>Admin Login</span>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
      [fixedInViewport]="true"
      fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink="/inscription" (click)="sidenav.close()">
          <mat-icon>how_to_reg</mat-icon>
          <span class="nav-label">Demande Inscription</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
